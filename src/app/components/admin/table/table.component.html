<mat-card>
  <mat-card-header class="d-block">
    <h3>{{title}}</h3>
    <p *ngIf="!dataSource">VocÃª precisa filtrar uma turma</p>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="w-100">
      <ng-container [matColumnDef]="colName" *ngFor="let colName of properties; let i = index">
        <th mat-header-cell *matHeaderCellDef>
          {{ columns[i] }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element[colName] }}</td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


  </mat-card-content>
</mat-card>
